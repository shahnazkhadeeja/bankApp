<app-navbar></app-navbar>


<!-- <main> -->

<div class="container mt-4">

  <div class="text-center darken-grey-text mb-4">

    <div class="card mb-4">
      <div class="card-body">
        <!--Table-->
        <table class="table table-hover">
          <!--Table head-->
          <thead class="mdb-color darken-3">
            <tr class="w3-text-purple">

              <th>Customer Name</th>
              <th>Bank Name</th>
              <th>Branch Name</th>
              <th>Bank Address</th>
              <th>Account Number</th>
              <th>Swift Code</th>
              <th>IBAN Number</th>
              <th>Account Type</th>
            </tr>
          </thead>
          <!--Table head-->
          <!--Table body-->
          <tbody>

            <th scope="row" ></th>
            <tr *ngFor="let item of bankdata" (click)="view(this.item)">
              <td>{{item.customer_name}}</td>
              <td>{{item.bank_name}}</td>
              <td>{{item.branch_name}}</td>
              <td>{{item.bank_address}}</td>
              <td>{{item.account_number}}</td>
              <td>{{item.swift}}</td>
              <td>{{item.iban}}</td>
              <td>{{item.account_type}}</td>

              <td>
                <button type="button" class="btn btn-primary " [routerLink]="['/updatelist']"
                  [queryParams]="{id: this.item.id }">Edit</button>

                <button type="button" class="btn btn-danger btn" (click)="delete(item.id)">Delete</button>

                

              </td>
            </tr>

          </tbody>
          <!--Table body-->
        </table>
        <!--Table-->
        <mat-paginator [length]="resultsLength" (page)="paginate()" pageSize="5"></mat-paginator>
      </div>
    </div>
  </div>
</div>
